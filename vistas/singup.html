{%extends "vistaBaseSinMenu.html" %}

{% block title %}
Sing Up!
{% endblock title %}
{%block menu%}
<!-- Esto lo hago para que no aparezca el menu en el login!-->
{%endblock menu%}
{%block body%}
    <div class="header">
        <div class="header-main">
            <h1>Crea tu cuenta!</h1>
            <div class="header-bottom">
                <div class="header-right w3agile">

                    <div class="header-left-bottom agileinfo">

                        <form action="user/singup" method="post">
                            <div class="forgot">
                                <h6><a href="">Volver</a></h6>
                            </div>
                            <div class="clear"> </div>
                            <h3>{{mensaje}}</h3>
                            <label class="mensajeError"><h4>{{nombre}}</h4></label>
                            <input type="text"  placeholder="Nombre" name="nombre" value="{{nombreValue}}" />
                            <label class="mensajeError"><h4>{{apellido}}</h4></label>
                            <input type="text"  placeholder="Apellido" name="apellido" value="{{apellidoValue}}"/>
                            <label class="mensajeError"><h4>{{email}}</h4></label>
                            <input type="text"  placeholder="Email" name="email" value="{{emailValue}}"/>
                            <label class="mensajeError"><h4>{{nombre}}</h4></label>
                            <input type="text"  placeholder="User name" name="usuario" value="{{usuarioValue}}"/>
                            <label class="mensajeError"><h4>{{contrasena}}</h4></label>
                            <input type="password"  placeholder="Password" name="contrasena" value="{{contrasenaValue}}" />

                            <input type="submit" value="Sing Up!">
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
{%endblock body%}
